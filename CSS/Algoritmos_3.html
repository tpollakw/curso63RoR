        //Ejercicio 9
        /*Analiza los valores de un array y obtén el promedio (average) de esos valores.*/
        function printAverage(x) {
            var sum = 0;
            var promedio = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
                promedio = sum / x.length;
            }
            return promedio;
        }
        y = printAverage([1, 2, 3]);
        console.log(y); // should log 2

        y = printAverage([2, 5, 8]);
        console.log(y); // should log 5

        //Ejercicio 10
        /*Crea un array con todos los enteros impares (odd integers) entre 1 y 255 (inclusive)*/
        function returnOddArray(a) {
            var array = [];
            for (var i = 1; i <= a; i++) {
                if (i % 2 != 0) {
                    array.push(i);
                }
            }
            return array;
        }
        y = returnOddArray(255);
        console.log(y); // should log [1,3,5,...,253,255]

        //Ejercicio 11
        /*Cuadra cada valor con un array dado, obteniendo el mismo array con valores cambiados..*/
        function squareValue(x) {
            var x1 = [];
            var cuadrado = 0;
            for (var i = 0; i < x.length; i++) {
                cuadrado = x[i] * x[i];
                x1.push(cuadrado);
            }
            return x1;
        }
        y = squareValue([1, 2, 3]);
        console.log(y); // should log [1,4,9]

        y = squareValue([2, 5, 8]);
        console.log(y); // should log [4,25,64]
