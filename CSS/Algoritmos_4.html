        //ejercicio 1
        /*Dados un array y un valor Y, 
        cuenta e imprime (print) el número de valores del array que sean mayores que Y.  */
        function mayorQueY(array, y) {
            var contador = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    contador = contador + 1;
                }
            }
            return contador;
        }
        console.log(mayorQueY([1, 3, 5, 7], 3));

        //ejercicio 2
        /* Dado un array, 
        imprime los valores máximos (max), mínimos (min) 
        y promedio (average) para el array. */
        //[4,6,-8,3,-4,1]
        function maxMinProm(array) {
            var maximo = array[0];
            var minimo = array[0];
            var suma = 0;
            for (let i = 0; i < array.length; i++) {
                suma = suma + array[i];
                if (maximo < array[i]) {
                    maximo = array[i];
                }
                if (minimo > array[i]) {
                    minimo = array[i];
                }
            }
            var promedio = suma / array.length;
            console.log("el promedio es: " + promedio);
            console.log("el número maximo es: " + maximo);
            console.log("el número minimo es: " + minimo);
        }
        maxMinProm([4.7, 6.4, -8.8, 3.1, -4.5, 1.9]);

        //ejercicio 3
        /* Dado un array de números, 
        crea una función que dé como resultado un nuevo array
        donde los valores negativos se reemplacen por el texto (string) ‘Dojo’.
        Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) 
        debiera devolver [1,2, “Dojo”, “Dojo”, 5].*/

        function reemplazarNegativos(array) {
            var nuevoArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    nuevoArray.push("Dojo");
                } else {
                    nuevoArray.push(array[i]);
                }
            }
            return nuevoArray;
        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));

        /* Dado un array y su respectivo índices (i o posicion), 
        remueve los valores en el rango del índice dado( acortando el array). 
        Por ejemplo, removerRango([20,30,40,50,60,70],2,4)
        debiera devolver [20,30,70].*/
        function removerRango(array, inicio, fin) {
            var nuevoArreglo = [];
            for (let i = 0; i < array.length; i++) {
                if (i < inicio) {
                    nuevoArreglo.push(array[i]);
                } else {
                    if (i > fin) {
                        nuevoArreglo.push(array[i]);
                    }
                }
            }
            console.log(nuevoArreglo);
        }
        removerRango([20, 30, 40, 50, 60, 70], 2, 4);
