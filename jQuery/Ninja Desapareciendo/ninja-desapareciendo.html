<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').on("click", function() {
                $(this).hide("slow")

            });

            $('.boton_reset').on("click", function() {
                $('img').show();
            });
        });
    </script>
    <style>
        img {
            margin: 15px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
        <img src='gato.jpg' alt='Ninja'>
    </div>
    <div>
        <input class="btn btn-primary boton_reset" type="reset" value="Reset">
    </div>
</body>

</html>
