<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 1</title>
    <script>
        //Ejercicio 1 
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }
        //Respuesta: 0,1,2,3,4

        //Ejercicio 2
        for (var i = 0; i < 5; i++) {
            i = i + 1; //1,3,5
            console.log(i);
        }
        //Respuesta: 1,3,5

        //Ejercicio 3
        for (var i = 0; i < 5; i++) {
            i = i + 3; //3,7
            console.log(i);
        }
        //Respuesta: 3,7

        //Ejercicio 4
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //Respuesta; 5,8

        //Ejercicio 5
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //Respuesta: 2,5,3,8

        //Ejercicio 6
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);
        //Respuesta: 15,10,10

        //Ejercicio 7
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a * 2;
        }
        b = y(10);
        console.log(b);
        //Respuesta: 15,10,20
    </script>

</head>

</body>
